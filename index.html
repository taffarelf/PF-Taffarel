<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <title>Hatha Yoga</title>
</head>

<body>
    <!-- Menú de Navegación -->
    <header class="header">
        <div class="logo">
            <img src="https://s.tmimgcdn.com/scr/1200x627/70900/iconic-meditation-yoga-zen-logo-template_70995-2-original.jpg"alt="Yoga">
        </div>
        <nav class="navegacion">
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./pages/nosotros.html">Nosotros</a></li>
                <li><a href="./pages/galeria.html">Galeria</a></li>
                <li><a href="./pages/productos.html">Productos</a></li>
                <li><a href="./pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-index">
        <h1>Hatha Yoga</h1>
        <h3>"Lo que eres es lo que has sido. Lo que serás es lo que haces a partir de ahora".</h3>
        <div class="inicio">
            <img src="https://cdn.pixabay.com/photo/2023/11/08/10/30/buddha-8374521_1280.jpg" alt="buda">
            <p></p>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn.pixabay.com/photo/2018/11/30/21/07/sunrise-3848628_1280.jpg"
                        class="d-block w-100" alt="Clase Grupal">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2017/01/20/11/44/yoga-1994667_1280.jpg"
                        class="d-block w-100" alt="Mini Buda">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2019/01/20/20/54/sunset-3944688_1280.jpg"
                        class="d-block w-100" alt="Meditación Libre">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <!-- Pie de Página -->
    <footer class="footer">
        <h4>Suscribite con nosotros</h4>
