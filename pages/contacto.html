    <main class="main-contacto">
        <h1>Contactanos</h1>
            <div class="contacto">
                <form action="#" method="get" class="formulario">
                    <input type="name" placeholder="Nombre" name="nombre">
                    <br>
                    <input type="surname" placeholder="Apellido" name="apellido">
                    <br>
                    <input type="date" placeholder="Nacimiento" name="nacimiento">
                    <br>
                    <input type="email" placeholder="Email" name="email">
                    <br>
                    <p>¿Querés recibir más información?</p>
                    <input type="checkbox" name="newsletter" id="">
                    <br>
                    <input type="submit" value="Enviar">
                </form>
            </div>
            <div class="wap">
                <a href="">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div>
    </main>
