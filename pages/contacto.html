<!DOCTYPE html>

</head>

<body>
    <!-- Menú de Navegación -->
    <header class="header">
        <div class="logo">
            <img src="https://s.tmimgcdn.com/scr/1200x627/70900/iconic-meditation-yoga-zen-logo-template_70995-2-original.jpg"
                alt="Yoga">
        </div>
        <nav class="navegacion">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>

                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="contacto">Contactanos</h1>
    <form action="#" method="get" class="formulario">
        <input type="name" placeholder="Nombre" name="nombre">
        <input type="surname" placeholder="Apellido" name="apellido">
        <input type="date" placeholder="Nacimiento" name="nacimiento">
        <input type="email" placeholder="Email" name="email">
        <!-- Cuando recibir información -->
        <div>Turno Mañana</div>
        <input type="radio" name="turno" value="manana">
        <div>Turno Tarde</div>
        <input type="radio" name="turno" value="tarde">
        <!-- Horarios para enviar información o formularios -->
        <select name="horario">
            <option value="15">15</option>
            <option value="17">17</option>
        </select>
        <p>¿Querés recibir más información?</p>
        <input type="checkbox" name="newsletter" id="">
        <input type="submit" value="Enviar">
    </form>

    <!-- Footer - Pie de pagina -->
    <footer class="footer">
        <h4>Suscribite con nosotros</h4>
        <h5> 2024, Escuela de Hatha Yoga</h5>
        <div class="links">
            <ul>
                <li><a href="">Encontranos</a></li>
                <li><a href="">Privacidad</a></li>
                <li><a href="">Condiciones</a></li>
            </ul>
        </div>
    </footer>
